{% extends 'base.html' %} {% block content %}

<body class="body-wrapper">
  <section class="ad-post bg-gray py-5">
    <div class="container">
      <form action="{{ url_for('addlisting') }}" method="POST" >
        <!-- Post Your ad start -->
        <fieldset class="border border-gary p-4 mb-5">
          <div class="row">
            <div class="col-lg-12">
              <h3>Post Your ad</h3>
            </div>
            <div class="col-lg-6">
              <h6 class="font-weight-bold pt-4 pb-1">Property Name:</h6>
              <input
                type="text"
                name="property_name"
                class="border w-100 p-2 bg-white text-capitalize"
                placeholder="Property title go There"
              />
              <h6 class="font-weight-bold pt-4 pb-1">Summary:</h6>
              <textarea
                name="property-summary"
                id=""
                class="border p-3 w-100"
                rows="7"
                placeholder="Write details about your product"
              ></textarea>
              <div class="row px-12">
                <div class="col-lg-12">
                  <div>
                    <h6 class="font-weight-bold pt-4 pb-1">Room Type:</h6>
                    <input
                      type="text"
                      name="property_room_type"
                      class="border w-100 p-2 bg-white"
                      placeholder="Property room type"
                    />
                  </div>
                  <div>
                    <h6 class="font-weight-bold pt-4 pb-1">
                      Accommodates
                    </h6>
                    <input
                      type="number"
                      name="property_accommodates"
                      class="border w-100 p-2 bg-white"
                      placeholder="Property can accomodate?"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <h6 class="font-weight-bold pt-4 pb-1">Choose property type:</h6>
              <select
                name="property_type"
                class="w-100 form-control mt-lg-1 mt-md-2 bg-white"
              >
                <option value="" disabled selected>Property type</option>
                {% for list in listings %} {% if list.property_type not in
                new_list %}
                <option value="{{list.property_type}}">
                  {{list.property_type}}</option
                >
                {{ new_list.append(list.property_type) }} {% print(new_list) %}
                {% endif %} {% endfor %}
              </select>
              <div>
                <h6 class="font-weight-bold pt-4 pb-1">Listing URL</h6>
                <input
                  type="url"
                  name="property_listing_utl"
                  class="border w-100 p-2 bg-white"
                  placeholder="Listing URL goes here"
                />
              </div>

       
                <div>
                  <h6 class="font-weight-bold pt-4 pb-1">Minimun Nights:</h6>
                  <input
                    type="number"
                    name="property_minimum_nights"
                    class="border w-100 p-2 bg-white"
                    placeholder="Property title go There"
                  />
                </div>
                <div>
                  <h6 class="font-weight-bold pt-4 pb-1">
                    location Price ($ USD)
                  </h6>
                  <input
                    type="number"
                    name="property_price"
                    class="border w-100 p-2 bg-white"
                    placeholder="Property Price per Night goes here"
                  />
                </div>
         

              <div class="row px-12">
                <div class="col-lg-12">
                  <div>
                    <h6 class="font-weight-bold pt-4 pb-1">
                      Image of Location:
                    </h6>
                    <input
                      type="image"
                      name="property_images_picture_url"
                      class="border w-100 p-2 bg-white"
                      placeholder="Property image location"
                    />
                  </div>
                  <div>
                    <h6 class="font-weight-bold pt-4 pb-1">
                      review scores
                    </h6>
                    <input
                      type="number"
                      name="property_review_scores"
                      class="border w-100 p-2 bg-white"
                      placeholder="Property Price per Night goes here"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- Post Your ad end -->

        <!-- seller-information start -->
        <fieldset class="border p-4 my-5 seller-information bg-gray">
          <div class="row">
            <div class="col-lg-12">
              <h3>Host Information</h3>
            </div>
            <div class="col-lg-6">
              <h6 class="font-weight-bold pt-4 pb-1">Contact Name:</h6>
              <input
                type="text"
                name="property_host_name"
                placeholder="Host name"
                class="border w-100 p-2"
              />
              <h6 class="font-weight-bold pt-4 pb-1">Country Name:</h6>
              <input
                type="text"
                name="property_host_location"
                placeholder="Country Name"
                class="border w-100 p-2"
              />
            </div>
          </div>
        </fieldset>
        <!-- seller-information end-->

        <!-- submit button -->
        <div class="checkbox d-inline-flex">
          <input type="checkbox" id="terms-&-condition" class="mt-1" />
          <label for="terms-&-condition" class="ml-2"
            >By click you must agree with our
            <span>
              <a class="text-success" href="terms-condition.html"
                >Terms & Condition and Posting Rules.</a
              ></span
            >
          </label>
        </div>
        <button type="Add Property to Listing" class="btn btn-primary d-block mt-2">
          Post Your Ad
        </button>
      </form>
    </div>
  </section>
  <!--============================
=            Footer            =
=============================-->

  <!-- JAVASCRIPTS -->
  <script src="static/plugins/jQuery/jquery.min.js"></script>
  <script src="static/plugins/bootstrap/js/popper.min.js"></script>
  <script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="static/plugins/bootstrap/js/bootstrap-slider.js"></script>
  <!-- tether js -->
  <script src="static/plugins/tether/js/tether.min.js"></script>
  <script src="static/plugins/raty/jquery.raty-fa.js"></script>
  <script src="static/plugins/slick-carousel/slick/slick.min.js"></script>
  <script src="static/plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>
  <script src="static/plugins/fancybox/jquery.fancybox.pack.js"></script>
  <script src="static/plugins/smoothscroll/SmoothScroll.min.js"></script>
  <!-- google map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
  <script src="static/plugins/google-map/gmap.js"></script>
  <script src="static/js/script.js"></script>

  {% endblock %}
</body>
